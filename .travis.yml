language: ruby
rvm:
- 2.6.4
before_install:
- rvm install 2.6.4
install:
- bundle install --path vendor/bundle
script:
- bundle exec middleman build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  target-branch: master
  fqdn: www.kraiany.org
  verbose: true
  local-dir: build
  on:
    branch: develop

env:
  global:
    - secure: ""
