uk:
  evacuee:
    visa: Віза українцям, що шукають притулку в Японії
    id_displaced_person: Посвідчення переміщеної особи з України
    title: Допомога батькам з дітьми
    help:
      title: Допомога евакуйованим з України
      lead: "Ця сторінка містить посилання на різноманітні ресурси та корисні поради, які зможуть допомогти евакуйованим до Японії українцям в цих непростих умовах. Сторінка постійно оновлюється по  мірі того, як нові ресурси та сервіси з'являються, тож не забувайте її відвідувати час від часу."
    parents_with_children: Допомога батькам з дітьми
    ymca:
      menu: Допомога з евакуацією від YMCA
      title: Евакуація родин з України до Японії і допомога, яка надається
    study_japanese:
      menu: Допомога з вивчення японської мови
      title: Ресурси з вивчення японської мови для українців
    pets:
      menu: Допомога евакуйованим з домашніми тваринами
      title: Якщо вам потрібна допомога з вашими домашніми улюбленцями
    work:
      menu: Пошуки роботи
      title: Інформація про пошуки роботи в Японії
    regions:
      lead: "За посиланнями нижче зібрана інформація про допомогу евакуйованим з України за регіонами Японії. Переважно про допомогу місцевими владами та муніципалітетами міст."
      menu: Допомога по регіонах
      title: Допомога від місцевих влад
      osaka: Допомога в м. Осака
      tokyo: Допомога в Токіо
      yokohama: Допомога в Йокогамі
      saitama: Допомога в префектурі Сайтама
      aichi: Допомога в префектурі Аічі
      alljapan: Допомога по всій Японії
      izumisano: Місто Ізумісано (префектура Осака)
    svij-do-svoho: Підтримка евакуйованих предметами побуту
    helpful_advises:
      title: Корисні поради
      lead: Тут зібрані різноманітні корисні поради щодо життя в Японії, які не знайшли місця в інших розділах.
  radio:
    title: Українське радіо в Токіо

