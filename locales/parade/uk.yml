        p1: 'Мегамарш закликає всіх українців, друзів України та небайдужих до України в Японії приєднатися до світової ініціативи та глобальної акції -- Вдягни вишиванку і підтримай Україну! П’ятий традиційний марш вулицями Токіо! Як і минулого року, цього разу в центрі столиці - районі Ґінза! Запрошуються всі!

          '
        p2: 'Будемо раді бачити вас у вишиванках, якщо ви не маєте вишиванки — в одязі в національних кольорах. Будь-яка українська символіка всіляко заохочується і вітається: українські прапори, прапорці, жовто-блакитні стрічки та інша національна атрибутика.

          '
        p3: 'Захід є аполітичним. Будь-яка символіка, окрім державної, вигуки/пісні з політичним наповненням на заході забороняється. Якщо після мегамаршу ви не проти продовжити спілкування у парку Хібія, не забудьте захопити з собою підстилки для сидіння та легкі закуски, напої на свій смак.

          '
