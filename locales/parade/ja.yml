        p1: ヴィシヴァンカと呼ばれる刺繍のブラウスや衣装を着るこの大パレードは、1991年のウクライナ独立後、ウクライナ国内をはじめ、世界各国で行われるようになりました。今回、在日ウクライナ人やその友人たちにより、日本でも5回目の開催が決まりましたので、ご案内いたします。参加はどなたでも大歓迎です！
        p2: ヴィシヴァンカをお持ちでない場合、私服でももちろんご参加いただけますが、その場合はウクライナ国旗の黄色か青色でお願いします！
