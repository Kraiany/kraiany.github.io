ja:
  parade:
    title: 東京ウクライナ・パレード 2017
    parade: パレード
    description: 伝統的なウクライナの刺繍が施された民族衣装（ヴィシヴァンカ）を身にまとい、東京の銀座を遊歩。
    about: 東京ウクライナ・パレード概要
    facebook: Facebookイベントページへ
    fee: |
      参加料： 無料
    organizers: 主催
    datetime: 2017年5月20日 13:30
    place: 東京都中央区水谷橋公園
    route: 水谷橋公園ー銀座駅ー日比谷公園 (地図を開く)
    datetime_l: 日時
    place_l: 場所
    # ------------------------------------------------------------------
    menu:
      schedule: タイムテーブル
      about: 東京ウクライナ・パレード概要
      location: 集合場所
      photos: 過去のパレード
    intro:
      date_place: 2017年5月20日 / 東京都銀座
      everybody_welcome: 参加はどなたでも大歓迎です。
    # ------------------------------------------------------------
    section:
      about:
        p1: ヴィシヴァンカと呼ばれる刺繍のブラウスや衣装を着るこの大パレードは、1991年のウクライナ独立後、ウクライナ国内をはじめ、世界各国で行われるようになりました。今回、在日ウクライナ人やその友人たちにより、日本でも5回目の開催が決まりましたので、ご案内いたします。参加はどなたでも大歓迎です！
        p2: ヴィシヴァンカをお持ちでない場合、貸出を承っておりますので、詳細ご希望の方はイベントページにてコメントを残していただくか、管理者へメッセージをお送りください。私服でももちろんご参加いただけますが、その場合はウクライナ国旗の黄色か青色でお願いします！
        p3: 当イベントはウクライナの伝統文化を日本で広めるという目的で行われます。抗議デモの呼びかけは禁止されています。当イベントにふさわしくない行動を取られる方は退場させていただく場合があります。
        meeting_time: 集合日時：
        meeting_place: 集合場所：
        parade_route: パレード経路：
      # ------------------------------------------------------------------
      schedule:
        title: タイムテーブル
        preparation: 集合、パレードの準備
        marche: パレードの実行
        parade_route: 中央区水谷橋公園を出発し、銀座駅を通り抜けて、日比谷公園まで歩きます。
        picnic: ピクニック、交流会
      # ------------------------------------------------------------------
      location:
        from_ginza1chome: "東京メトロ有楽町線: 銀座一丁目駅 10番出口徒歩5分"
        from_takarocho: "都営地下鉄浅草線: 宝町駅 A3出口徒歩5分"
        from_yourakucho: "JR 京浜東北線、山手線: 有楽町駅 中央口徒歩10分"
        no_parking: 公園には専用の駐車場はありませんので、お車での来場はご遠慮ください。
        transportation: 交通機関
      # ------------------------------------------------------------------
      photos:
        previous: 過去のパレード
        no4: 第４回（2016年）