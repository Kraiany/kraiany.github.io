uk:
  parade:
    title: Парад вишиванок у Японії 2017
    parade: Парад вишиванок
    description: Паради у вишиванках проводяться кожного року в Токіо, третьої неділі травня, починаючи з 2013 року. Парад у Наґої проводиться починаючи з 2016 року.
    about: Про марш вишиванок у Токіо
    facebook: Подія на Facebook
    fee: |
      Вартість：Безкоштовно
    organizers: Організатори
    datetime: 20 травня 2017 (субота) 13:30
    place: Токіо, Чюо-ку, Ґінза 1-12-6, парк Мізутанібаші
    route: Парк Мізутанібаші ー Станція Ґінза ー Парк Хібія (див. мапу)
    datetime_l: Час
    place_l: Місце
    # ------------------------------------------------------------------
    menu:
      schedule: Розклад
      about: Про парад
      location: Адреса
      photos: Попередні
    intro:
      date_place: 20 травня 2017 / Токіо, район Ґінзи
      everybody_welcome: Запрошуються всі.
    # ------------------------------------------------------------
    section:
      about:
        p1: |
          Мегамарш закликає всіх українців, друзів України та небайдужих до України в Японії приєднатися до світової ініціативи та глобальної акції -- Вдягни вишиванку і підтримай Україну! П’ятий традиційний марш вулицями Токіо! Як і минулого року, цього разу в центрі столиці - районі Ґінза! Запрошуються всі!
        p2: |
            Будемо раді бачити вас у вишиванках, якщо ви не маєте вишиванки — в одязі в національних кольорах. Будь-яка українська символіка всіляко заохочується і вітається: українські прапори, прапорці, жовто-блакитні стрічки та інша національна атрибутика.
        p3: |
              Захід є аполітичним. Будь-яка символіка, окрім державної, вигуки/пісні з політичним наповненням на заході забороняється. Якщо після мегамаршу ви не проти продовжити спілкування у парку Хібія, не забудьте захопити з собою підстилки для сидіння та легкі закуски, напої на свій смак.

        meeting_time: Час зустрічі
        meeting_place: Місце зустрічі
        parade_route: Маршрут руху
      # ------------------------------------------------------------------
      schedule:
        title: Розклад
        preparation: Збір і підготовка
        marche: Марш
        parade_route: Вихід з парку Мізутанібаші, через район Ґінзи, до парку Хібія.
        picnic: Пікнік і спілкування.
      # ------------------------------------------------------------------
      location:
        from_ginza1chome: "Токіо метро, лінія Юракучьо: ст. Ґінза-іччоме, 10 вихід, 5 хв. пішки"
        from_takarocho: "Метро Тоей, лінія Асакуса: ст. Такарачьо, вихід А3, 5 хв. пішки"
        from_yourakucho: "JR лінії Кейхін-Тохоку, Яманоте: ст. Юракучьо, центр. вихід, 10 хв. пішки"
        no_parking: В парку відсутні авто-стоянки, будь ласка, утримайтесь від користування автомобілем.
        transportation: Транспорт
      # ------------------------------------------------------------------
      photos:
        previous: Попередні марші
        no4: 4й марш（2016 рік）
