        description: "<a href='https://www.kraiany.org/ukraine-info/a1_history.html#%E3%83%9B%E3%83%AD%E3%83%89%E3%83%A2%E3%83%BC%E3%83%AB'>ホロドモール</a>：忘れられたホロコーストと呼ばれることもある。 スターリンが何百万トンもの小麦を西側市場に投棄していた時代、ウクライナでは男性、女性、子供が 1 日 25,000 人、1 分間に 17 人の割合で餓死していた.戦争や自然災害ではなく、無慈悲な命令によって引き起こされた飢饉で、700万人から1000万人が死亡した。<br />この悲劇の 50 周年を迎え、<a href='http://www.ucrdc.org/' target='_blank'>カナダのウクライナ研究センター</a> (旧ウクライナ飢饉研究委員会) は資料を収集し、目撃者を探し、この恐ろしい出来事を記録しました。 『絶望の収穫』は、この取り組みの成果です。<br />このドキュメンタリーは、1920 年代と 1930 年代にウクライナが文化的、政治的自治権を獲得しようと奮闘した結果の悲劇的な結果を探ります。貴重なアーカイブ映像を通じて、スターリンの致命的な対策の結果が悲惨な詳細で明らかになります。<br />『絶望の収穫』は、なぜこの人為的な飢饉があまり知られていないのかを調べます。急進的な左翼の理想に目がくらみ、エドゥアール・ヘリオットなどの世界の政治家、ピューリッツァー賞を受賞したジャーナリスト、ジョージ・バーナード・ショーなどの作家はすべて、政権の隠蔽運動に貢献した.大恐慌に襲われた西側の民主主義政府でさえ、輸出入貿易を継続するために、ソビエト・ロシアの残虐行為について沈黙を保つことを好んだ。<br />1932 年から 1933 年にかけて、ウクライナの全人口の約 4 分の 1 が残忍な飢餓によって死亡しました。 『絶望の収穫』は、その荒々しく心に残るイメージを通じて、あまりにも長い間沈黙してきた失われた世代の雄弁な証言を提供します。"
