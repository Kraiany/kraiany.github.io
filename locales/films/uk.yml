        description: "<a href='https://uk.wikipedia.org/wiki/%D0%93%D0%BE%D0%BB%D0%BE%D0%B4%D0%BE%D0%BC%D0%BE%D1%80_%D0%B2_%D0%A3%D0%BA%D1%80%D0%B0%D1%97%D0%BD%D1%96_(1932%E2%80%941933)' target='_blank'>Голодомор</a> - його називають забутим Голокостом – час, коли Сталін викидав мільйони тонн пшениці на західні ринки, а в Україні від голоду вмирали чоловіки, жінки та діти зі швидкістю 25 тисяч на день, 17 людей на хвилину. Сім-десять мільйонів людей загинули від голоду, спричиненого не війною чи стихійними лихами, а безжальним указом.<br />До 50-х роковин цієї трагедії <a href='http://www.ucrdc.org' target='_blank'>Українсько-канадський дослідчо-документаційний центр</a> зібрав матеріали, розшукав очевидців і задокументував цю жахливу подію. «Жнива розпачу» є продуктом цих зусиль.<br />Документальний фільм досліджує трагічні наслідки боротьби України за більшу культурну та політичну автономію в 1920-1930-х роках. Через рідкісні архівні кадри результати смертоносних контрзаходів Сталіна розкриваються в жахливих подробицях.<br />«Жнива розпачу» досліджує, чому цей рукотворний голод залишається таким маловідомим. Засліплені радикальними лівими ідеалами, державні діячі світу, такі як Едуард Ерріо, лауреати Пулітцерівської премії журналісти та письменники, такі як Джордж Бернард Шоу, усі зробили свій внесок у кампанію приховування режиму. Навіть демократичні уряди постраждалого від депресії Заходу воліли мовчати про звірства радянської Росії, щоб продовжувати імпортну та експортну торгівлю.<br />У 1932-33 роках від жорстокого голоду загинуло приблизно чверть усього населення України. «Жнива відчаю» своїми суворими, нав’язливими образами є промовистим свідченням втраченого покоління, про яке надто довго замовчували."
